 	         y.value  = results[3].address_components[1].short_name + " " + results[3].address_components[0].short_name ;
 	            } 
 	      });
        }
          
          
    // Locate current location on Google Map
    if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

        <!--     //get MTA Real-time Data JSON data-->
        $(document).ready(function(){
            $("#MTARealTime").click(function(){
                $("#MTARealTimeResult").append("<ul></ul>");
                    $.ajax({
                        type: "GET",
                        url: "BookList.xml",
                        dataType: "xml",
                        success: function(xml){
                        $(xml).find('Book').each(function(){
                            var sTitle = $(this).find('Title').text();
                            var sPublisher = $(this).find('Publisher').text();
                        $("<li></li>").html(sTitle + ", " + sPublisher).appendTo("#MTARealTimeResult ul");
                        });
                    },
            error: function() {
            alert("An error occurred while processing XML file.");
                }
                        });
                    });
                });
