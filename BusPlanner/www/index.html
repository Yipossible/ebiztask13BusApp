    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYWzLbWM98O4Xav-2gEZqOd5fZmw31xw4&callback=initMap">
    </script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById("realmap"), {
          center: {lat: 40.444663, lng: -79.945039},
          zoom: 16
        });
        var infoWindow = new google.maps.InfoWindow({map: map});
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ? 'Error: The Geolocation service failed.' : 'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
